# config connect mySQL
spring.application.name=ProjectRestfullAPI
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.web.resources.add-mappings=false
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# config connect mongoDB
spring.data.mongodb.uri=${MONGODB_URL}

# config connect Redis
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.password=${REDIS_PASSWORD}

# config Email verification
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.test-connection=false

# config jwt
jwt.base64-secret=${JWT_SECRET}
jwt.token-validity-in-seconds=${JWT_VALIDITY_IN_SECONDS}